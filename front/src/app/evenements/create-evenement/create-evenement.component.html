<app-small-heading title="Créer un événement" backLink="/evenements"></app-small-heading>
<div class="title-container">
  <h1 class="h2-title">Nouvel événement</h1>
</div>
<form action="createEvenement" class="createEvenement--form" [formGroup]="evenementGroup" (ngSubmit)="onSubmit()">
  <div class="enkiform__group">
    <input type="text" class="enkiform__input" id="nomEvenement" formControlName="nomEvenement" required>
    <label for="nomEvenement" class="enkiform__label">Nom de l'événement</label>
  </div>
  <div class="enkiform__group">
    <input type="text" class="enkiform__input" id="descriptionEvenement" formControlName="descriptionEvenement" required>
    <label for="descriptionEvenement" class="enkiform__label">Description</label>
  </div>
  <div class="enkiform__group">
    <input type="text" class="enkiform__input" id="location" formControlName="location" required (focus)="goToSearchLocation()">
    <label for="location" class="enkiform__label">Localisation</label>
  </div>
  <div class="enkiform__group">
    <select class="enkiform__input" id="eventType" formControlName="eventType" required>
      <option *ngFor="let eventType of EvenementTypeEnum | keyvalue" [value]="eventType.value">{{eventType.value}}</option>
    </select>
<!--     <input type="text" class="enkiform__input" id="eventType" formControlName="eventType" required>
 -->    <label for="eventType" class="enkiform__label">Type d'événement</label>
    <svg class="icon-chevron icon"><use xlink:href="#icon-chevron"></use></svg>
  </div>
  <div class="enkiform__group">
    <input type="datetime-local" placeholder="Format : 14/12/2021" class="enkiform__input" id="startDate" formControlName="startDate" required pattern="\d{2}-\d{2}-\d{4}" [attr.disabled]="evenementGroup.value.startNow ? true : null">
    <label for="startDate" class="enkiform__label">Date de début</label>
  </div>
  <div class="enkiform__group">
    <input type="checkbox" class="enkiform__checkbox" id="startNow" formControlName="startNow" required>
    <label for="startNow" class="enkiform__label">Démarrer l'événement maintenant</label>
  </div>
<!--   <div class="enkiform__group">
    <input type="datetime-local" placeholder="Format : 31/12/2021" class="enkiform__input" id="endDate" formControlName="endDate" required pattern="\d{2}-\d{2}-\d{4}">
    <label for="endDate" class="enkiform__label">Date de fin</label>
  </div> -->
  <input type="submit" class="btn" value="Valider">
</form>
<router-outlet></router-outlet>
