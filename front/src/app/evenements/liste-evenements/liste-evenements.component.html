<div class="title-container">
  <h1 class="h1-title">Événements</h1>
  <div class="subtitle">
    Mise à jour il y a 2 minutes
  </div>
</div>
<div class="head-tab">
  <div class="head-tab--element" (click)="setActiveFilter(StatusEnum.ongoing)" [class.-active]="activeFilter === StatusEnum.ongoing">
    En cours
  </div>
  <div class="head-tab--element" (click)="setActiveFilter(StatusEnum.tobegoing)" [class.-active]="activeFilter === StatusEnum.tobegoing">
    À venir
  </div>
  <div class="head-tab--element" (click)="setActiveFilter(StatusEnum.over)" [class.-active]="activeFilter === StatusEnum.over">
    Terminé
  </div>
</div>
<div class="evenements list" [class]="mobilePrototype.getCheckedClass()">
  <div class="evenements--empty" *ngIf="(evenements | filterStatus:activeFilter).length == 0">
     Pas d'événements "{{activeFilter}}" pour le moment...
  </div>
  <div class="evenement--element list--element" *ngFor="let evenement of evenements | filterStatus:activeFilter">
    <a [routerLink]="['/evenements/', evenement.uuid]" class="list--wrapper">
      <div class="secondInfos">
        <div class="secondInfos--dateTime">
          {{evenement.started_at | date:"dd/MM/yyyy à HH:mm":"UTC/GMT+2"}}
        </div>
        <!-- <div class="badge" *ngIf="evenement.closed === null">
          En cours
        </div> -->
      </div>
      <div class="mainInfos">
        <div class="mainInfos--title">
          {{evenement.title}} —
        </div>
        <div class="mainInfos--content">
          {{ evenement.description }}
        </div>
      </div>
    </a>
  </div>
</div>
<div class="action action--add" routerLink="/evenements/create">
  <svg class="icon icon-add"><use xlink:href="#icon-add"></use></svg>
</div>
