<header class="header">
  <div class="header--col header--link">
    <button class="hamburger hamburger--squeeze" type="button" (click)="openCloseMenu()" [class.is-active]="menuActive">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div class="header--col" routerLink="/" id="test--dashboardlink" (click)="closeMenu()">
    <div class="enki-logo">
      <svg class="icon-logo"><use xlink:href="#icon-logo"></use></svg>
      ENKI
    </div>
  </div>
  <div class="header--col -right">
    <div class="notification">
      <svg class="icon-notification"><use xlink:href="#icon-notification"></use></svg>
    </div>
  </div>
</header>
