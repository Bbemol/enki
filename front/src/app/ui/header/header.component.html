<header class="header">
  <div class="header--col header--link">
    <button class="hamburger hamburger--squeeze" type="button" (click)="openCloseMenu()" [class.is-active]="menuActive">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div class="header--col" routerLink="/" id="test--dashboardlink" (click)="closeMenu()">
    <div class="enki-logo">
      <svg class="icon-logo"><use xlink:href="#icon-logo"></use></svg>
      ENKI
    </div>
  </div>
  <div class="header--col -right">
    <div class="notification">
      <svg class="icon-notification"><use xlink:href="#icon-notification"></use></svg>
    </div>
  </div>
</header>
<div class="menu-container">
  <div class="menu" [ngClass]="{ '-active': !menuActive }" [class]="mobilePrototype.getCheckedClass()">
    <!-- <div class="badge" *ngIf="userService.user.attributes.fonction !== ''" [class]="userService.user.attributes.fonction === 'prefet' ? 'badge__blueFill' : 'badge__greenFill'">
      <span *ngIf="userService.user.attributes.fonction === 'prefet'">Préfecture</span>
      <span *ngIf="userService.user.attributes.fonction === 'maire'">Mairie</span>
    </div> -->
    <nav class="menu--entries">
      <ul>
        <!-- <li class="menu--item"><a routerLink="/dashboard" id="test--link-dashboard" (click)="openCloseMenu()" routerLinkActive="is-active">Dashboard</a></li> -->
        <li class="menu--item" routerLink="/affaires" id="test--link-affaires" (click)="openCloseMenu()" routerLinkActive="-active">
          <a>Affaires</a>
          <svg class="icon-chevron icon"><use xlink:href="#icon-chevron"></use></svg>
        </li>
        <li class="menu--item" routerLink="/evenements" id="test--link-evenements" (click)="openCloseMenu()" routerLinkActive="-active">
          <a>Événements</a>
          <svg class="icon-chevron icon"><use xlink:href="#icon-chevron"></use></svg>
        </li>
        <li class="menu--item" routerLink="/annuaire" id="test--link-annuaire" (click)="openCloseMenu()" routerLinkActive="-active">
          <a>Annuaire</a>
          <svg class="icon-chevron icon"><use xlink:href="#icon-chevron"></use></svg>
        </li>
      </ul>
      <ul>
        <li class="menu--item">
          <app-mobile-prototype></app-mobile-prototype>
        </li>
        <li class="menu--item" routerLink="/account" id="test--link-account" (click)="openCloseMenu()"  routerLinkActive="-active">
          <a>Mon compte</a>
          <svg class="icon-chevron icon"><use xlink:href="#icon-chevron"></use></svg>
        </li>
        <li class="menu--item" (click)="logout()">
          <a>Se déconnecter</a>
          <svg class="icon-chevron icon"><use xlink:href="#icon-chevron"></use></svg>
        </li>
      </ul>
    </nav>
  </div>
</div>
<div class="overlay" (click)="closeMenu()" [ngClass]="{ '-active': menuActive }" [class]="mobilePrototype.getCheckedClass()"></div>
